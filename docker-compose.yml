version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bookly-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bookly}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bookly_secret}
      POSTGRES_DB: ${POSTGRES_DB:-bookly}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookly"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookly-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-bookly}:${POSTGRES_PASSWORD:-bookly_secret}@postgres:5432/${POSTGRES_DB:-bookly}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: bookly-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
